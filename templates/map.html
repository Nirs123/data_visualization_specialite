{% extends 'base.html' %}

{% block navbar %}
    <li class="nav-item">
        <a class="nav-link" href="/">Accueil</a>
    </li>
    <li class="nav-item dropdown active">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Visualisations
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/bar">Graphique a Barres</a>
            <a class="dropdown-item" href="#">Carte de chaleur</a>
            <a class="dropdown-item" href="/pie">Diagramme circulaire</a>
        </div>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/about">A propos</a>
    </li>
{% endblock %}

{% block content %}
    <div class="container">
        <p class="text-center h1" style="padding-top: 25px; padding-bottom: 30px;">Entrez vos paramètres:</p>
        <div class = "row">
            <div class="col-lg-3 d-flex justify-content-center">
                <select id="year" class="form-select form-control" aria-label="Default select example" style="margin-bottom: 15px;" required>
                    <option value="" disabled selected>Choisissez une année</option>
                    <option value="2020">2020</option>
                    <option value="2021">2021</option>
                </select>
            </div>

            <div class="col-lg-3 d-flex justify-content-center">
                <select id="class" class="form-select form-control" aria-label="Default select example" style="margin-bottom: 15px;" required>
                    <option disabled selected>Choisissez la classe</option>
                    <option value="premiere">Première</option>
                    <option value="terminale">Terminale</option>
                </select>
            </div>

            <div class="col-lg-3 d-flex justify-content-center">
                <select id="spe" class="form-select form-control" aria-label="Default select example" style="margin-bottom: 15px;" required>
                    <option disabled selected>Choisissez la spécialité</option>
                    <option value="HLP">[HLP] Humanité Littérature et Philosophie</option>
                    <option value="LLCA">[LLCA] Littérature, Langues et Culture de l'Antiquité </option>
                    <option value="LLCER">[LLCER] Langues, Littératures et Cultures Etrangères et Régionales</option>
                    <option value="HGGSP">[HGGSP] Histoire-Géographie, Géopolitique et Sciences Politiques</option>
                    <option value="SES">[SES] Sciences Economiques et Sociales</option>
                    <option value="MTH">[MTH] Mathématiques</option>
                    <option value="PC">[PC] Physique-Chimie</option>
                    <option value="SVT">[SVT] Sciences de la Vie et de la Terre</option>
                    <option value="SI">[SI] Sciences de l'Ingénieur</option>
                    <option value="NSI">[NSI] Numérique et Sciences Informatique</option>
                    <option value="ART">[ART] Arts plastiques, Cinéma, Danse, Musique, Théâtre...</option>
                </select>
            </div>

            <div class="col-lg-3 d-flex justify-content-center">
                <select id="location" class="form-select form-control" aria-label="Default select example" style="margin-bottom: 15px;" required>
                    <option disabled selected>Choisissez le type affichage</option>
                    <option value="region">Régions</option>
                    <option value="dep">Départements</option>
                </select>
            </div>
        </div>
        <div class = "row justify-content-center">
            <button id="mapbtn" type="submit" class="btn btn-success" style="margin-top: 15px;">Générer le graphique</button>
        </div>
        <div id="resRow" class = "row justify-content-center" style="margin-top: 30px;" hidden>        
            <div class="card text-center" style="width: 43rem; border-radius: 2em;">
                <h4 class="card-title" style="padding-top: 10px;">Resultat:</h5>
                <img class="card_img_top" id="resImage" src="" alt="Graphique" style="height: 100%; width: 100%; padding-left: 23px;" hidden/>
            </div>
        </div>
    </div>
{% endblock %}
